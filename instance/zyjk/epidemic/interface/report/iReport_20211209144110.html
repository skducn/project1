    function clickRow(obj){
        $("#detailBody").children("tr").attr("style","font-family: Consolas");
        $(obj).attr("style","font-family: Consolas; background-color: #b0d877");
    }


    function details(obj) {
        if ($(obj).text() == '展开') {
            var len = $(obj).parent().parent().children().length;
            var detailLog = "";
            var logs = resultData["testResult"][parseInt($(obj).attr("buttonIndex"))]["log"];
            $(obj).text("收缩");
            $(obj).removeClass("btn-primary");
            $(obj).addClass("btn-danger");
            $.each(logs, function (i, n) {
                detailLog = detailLog + "<p>" + n + "</p>";
            });
            $(obj).parent().parent().after("<tr><td colspan='" + len + "'><div style='font-family: Consolas;font-size:16px;word-break:break-all'>" + detailLog + "</div></td></tr>");
        } else if ($(obj).text() == '收缩') {
            $(obj).parent().parent().next().remove();
            $(obj).text("展开");
            $(obj).removeClass("btn-danger");
            $(obj).addClass("btn-primary");
        }

    }
    $(function () {
        $("#iDoc").text(resultData["iDoc"]);
        $("#iEnv").text(resultData["iEnv"]);
        $("#iDatabase").text(resultData["iDatabase"]);
        $("#projectName").text(resultData["projectName"]);
        $("#testPass").text(resultData["testPass"]);
        $("#testFail").text(resultData["testFail"]);
        $("#testSkip").text(resultData["testSkip"]);
        $("#testAll").text(resultData["testAll"]);
        $("#beginTime").text(resultData["beginTime"]);
        $("#totalTime").text(resultData["totalTime"]);
        $("#filterAll").text(resultData["testAll"]);
        $("#filterOk").text(resultData["testPass"]);
        $("#filterFail").text(resultData["testFail"]);
        $("#filterSkip").text(resultData["testSkip"]);
        var classNames = [];
        var classTypes = [];
        var classSorts = [];
        var classWays = [];
        var results = [];
        $.each(resultData["testResult"], function (i, n) {
            if (classNames.indexOf(n["className"]) == -1) {
                classNames.push(n["className"]);
            }
            if (classTypes.indexOf(n["testType"]) == -1) {
                classTypes.push(n["testType"]);
            }
            if (classSorts.indexOf(n["testSort"]) == -1) {
                classSorts.push(n["testSort"]);
            }
            if (classWays.indexOf(n["testWay"]) == -1) {
                classWays.push(n["testWay"]);
            }
            if (results.indexOf(n["status"]) == -1) {
                results.push(n["status"]);
            }
        });

        $.each(classNames, function (i, n) {
            $("#filterClass").append("<option value='" + n + "' hassubinfo='true'>" + n + "</option>");
        });
        $.each(classTypes, function (i, n) {
            $("#filterType").append("<option value='" + n + "' hassubinfo='true'>" + n + "</option>");
        });
        $.each(classSorts, function (i, n) {
            $("#filterSort").append("<option value='" + n + "' hassubinfo='true'>" + n + "</option>");
        });
        $.each(classWays, function (i, n) {
            $("#filterWay").append("<option value='" + n + "' hassubinfo='true'>" + n + "</option>");
        });
        $.each(results, function (i, n) {
            $("#filterResult").append("<option value='" + n + "' hassubinfo='true'>" + n + "</option>");
        });

        $("#filterClass").chosen({search_contains: true});
        $("#filterType").chosen({search_contains: true});
        $("#filterSort").chosen({search_contains: true});
        $("#filterWay").chosen({search_contains: true});
        $("#filterResult").chosen({search_contains: true});

        function generateResult(className, testType, testSort, testWay, caseResult) {
            $("#detailBody").children().remove();
            var filterAll = 0;
            var filterOk = 0;
            var filterFail = 0;
            var filterSkip = 0;
            $.each(resultData["testResult"], function (i, n) {
                if ((className == "" || n["className"] == className) && (caseResult == "" || n["status"] == caseResult) && (testType == "" || n["testType"] == testType) && (testSort == "" || n["testSort"] == testSort)  && (testWay == "" || n["testWay"] == testWay)) {
                    filterAll += 1;
                    var status = "";
                    if (n["status"] == '成功') {
                        filterOk += 1;
                        status = "<td><span class='text-navy'>成功</span></td>";
                    } else if (n["status"] == '失败') {
                        filterFail += 1;
                        status = "<td><span class='text-danger'>失败</span></td>";
                    } else if (n["status"] == '跳过') {
                        filterSkip += 1;
                        status = "<td><span class='text-warning'>跳过</span></td>";
                    } else {
                        status = "<td><span>" + n["status"] + "</span></td>";
                    }

                    var tr = "<tr >" +
                        "<td>" + n["excelNo"] + "</td>" +
                        "<td>" + n["className"] + "</td>" +
                        "<td>" + n["testType"] + "</td>" +
                        "<td>" + n["testSort"] + "</td>" +
                        "<td>" + n["testWay"] + "</td>" +
                        "<td>" + n["description"] + "</td>" +
                        "<td>" + n["testDate"] + "</td>" +
                        "<td>" + n["spendTime"] + "</td>" +
                        status + "<td><button type='button' onclick='details(this)' buttonIndex='" + i + "' class='btn btn-primary btn-xs' style='margin-bottom: 0px'>展开</button></td></tr>"
                    $("#detailBody").append(tr);
                }
            });
            $("#filterAll").text(filterAll);
            $("#filterOk").text(filterOk);
            $("#filterFail").text(filterFail);
            $("#filterSkip").text(filterSkip);
        }

        generateResult("", "", "", "", "");

        $("#filterClass").on('change', function () {
            var className = $("#filterClass").val();
            var testType = $("#filterType").val();
            var testSort = $("#filterSort").val();
            var testWay = $("#filterWay").val();
            var caseResult = $("#filterResult").val();
            generateResult(className, testType, testSort, testWay, caseResult);
        });

        $("#filterType").on('change', function () {
            var className = $("#filterClass").val();
            var testType = $("#filterType").val();
            var testSort = $("#filterSort").val();
            var testWay = $("#filterWay").val();
            var caseResult = $("#filterResult").val();
            generateResult(className, testType, testSort, testWay, caseResult);
        });

        $("#filterSort").on('change', function () {
            var className = $("#filterClass").val();
            var testType = $("#filterType").val();
            var testSort = $("#filterSort").val();
            var testWay = $("#filterWay").val();
            var caseResult = $("#filterResult").val();
            generateResult(className, testType, testSort, testWay, caseResult);
        });

        $("#filterWay").on('change', function () {
            var className = $("#filterClass").val();
            var testType = $("#filterType").val();
            var testSort = $("#filterSort").val();
            var testWay = $("#filterWay").val();
            var caseResult = $("#filterResult").val();
            generateResult(className, testType, testSort, testWay, caseResult);
        });

        $("#filterResult").on('change', function () {
            var className = $("#filterClass").val();
            var testType = $("#filterType").val();
            var testSort = $("#filterSort").val();
            var testWay = $("#filterWay").val();
            var caseResult = $("#filterResult").val();
            generateResult(className, testType, testSort, testWay, caseResult);
        });

        //$(".chosen-select").trigger("chosen:updated");

        function pie() {
            var option = {
                title: {
                    text: '测试用例运行结果',
                    subtext: '',
                    x: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: ['失败', '跳过', '成功']
                },
                series: [
                    {
                        name: '运行结果',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '60%'],
                        data: [
                            {value: resultData["testFail"], name: '失败'},
                            {value: resultData["testSkip"], name: '跳过'},
                            {value: resultData["testPass"], name: '成功'}
                        ],
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };
            var chart = echarts.init(document.getElementById("echarts-map-chart"));
            chart.setOption(option);
        }
        pie();

    });

</script>
